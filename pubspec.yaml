name: demo_flutter_test_evironment
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  styles:
    path: ./modules/styles

  configuration:
    path: ./modules/configuration
  adapter:
    path: ./core/adapter


  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_gen: ^5.8.0
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  fl_chart: ^0.69.0
  intl: ^0.19.0
  animated_bottom_navigation_bar: ^1.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_gen_runner: ^5.8.0
  build_runner: ^2.4.13

flutter_gen:
  output: lib/generated # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

#  colors:
#    inputs:
#      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

